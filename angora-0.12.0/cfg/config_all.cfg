		{
		tag = "material2";
		min_coord = 400.46;  //can also be "min"
		max_coord = 500.0;  //can also be "max"
		}
	);

	RandomMaterials:
	{
		WhittleMaternCorrelated:
		(
			{
			constitutive_param_type = "rel_permittivity";
//			constitutive_param_type = "rel_permeability";
